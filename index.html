<!DOCTYPE html>
<html>
  <head><title>Last update</title></head>
  <body>
  
  </body>
  <script>
    let date_for_dw = {};
    fetch("https://spreadsheets.google.com/feeds/cells/1mMnpzNjMsDUYUCafG3oTCFMsIBeQsOICxKB_EBT273U/5/public/full?min-row=2&max-row=2&min-col=15&max-col=15&alt=json")
      .then(response => response.json())
      .then(data => data.feed.entry[0].content.$t)
      .then(date => {
        date_for_dw["annotate"] = {};
        date_for_dw["annotate"]["notes"] = `Last updated: ${date}`;
        console.log(JSON.stringify(date_for_dw));
        document.body.innerHTML = JSON.stringify(date_for_dw);
        return date_for_dw;}
       )
  </script>
</html>
